version: '3.8'

# Define services.
services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: relaxovision
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gowebly_fiber_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Dapr pubsub (optional)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - gowebly_fiber_network

  # Service for the 'fiber' Go backend.
  gowebly_fiber:
    # Configuration for building the Docker image for the service.
    build:
      # Use an image built from the specified Dockerfile in the current directory.
      context: .
      dockerfile: Dockerfile
    # Set restart rules for the container.
    restart: unless-stopped
    # Forward the exposed port 7000 on the container to port 7000 on the host machine.
    ports:
      - '7000:7000'
    # Set needed environment variables for the Go backend.
    environment:
      BACKEND_PORT: 7000 # same as the exposed container port
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/relaxovision?sslmode=disable
      FOOTBALL_DATA_API_KEY: ${FOOTBALL_DATA_API_KEY:-YOUR_FOOTBALL_DATA_API_KEY_HERE}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-YOUR_OPENAI_API_KEY_HERE}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-YOUR_CLAUDE_API_KEY_HERE}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-YOUR_GEMINI_API_KEY_HERE}
    # Networks to join.
    # Services on the same network can communicate with each other using their name.
    networks:
      - gowebly_fiber_network
    depends_on:
      postgres:
        condition: service_healthy

# Define volumes
volumes:
  postgres_data:
  redis_data:

# Define Docker networks.
networks:
  # Create gowebly network.
  gowebly_fiber_network:
